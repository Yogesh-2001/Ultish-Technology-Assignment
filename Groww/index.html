<body>
    <div class="top-bar col-12">
        <nav class="navbar navbar-expand-lg navbar-light bg-light col-xl-9 col-lg-10 col-md-11 col-12 mx-auto d-flex align-items-center justify-content-between mb-5">

                <div class="col-lg-6 col-md-5 col-12 d-flex align-items-center searchinput">

                    <input class="col-11" type="search" name="search" id="search" placeholder="What are you looking for today?" autocomplete="off" required>

    <section class="col-xl-8 col-lg-10 col-12 mx-auto loan-form">
      <h1>Fill the Form to Apply For Loan</h1>

      <form class="col-12 text-center">
          <div class="form-item col-md-10 col-12 mx-auto">
            <div class="form-item-header col-12 mx-auto">
            <label>Loan Amount *</label>
            <span class="ruppes col-md-3 col-4"></span>
            </div>
            <input type="range" required class="mb-4">
          </div>

          <div class="form-item col-md-10 col-12 mx-auto">
            <div class="form-item-header col-12 mx-auto">
            <label>Loan Tenure *</label>
            <select class="form-select col-sm-6 col-12" aria-label="Default select example" required>
                <option selected>Select Year</option>
                <option value="1">One Year</option>
                <option value="2">Two Year</option>
                <option value="3">Three Year</option>
                <option value="4">Four Year</option>
                <option value="5">Five Year</option>
                <option value="6">Six Year</option>
                <option value="7">Seven Year</option>
                <option value="8">Eight Year</option>
                <option value="9">Nine Year</option>
                <option value="10">Ten Year</option>
              </select>
          </div>
          </div>

          <div class="form-item col-md-10 col-12 mx-auto">
            <div class="form-item-header col-12 mx-auto">
            <label>Upload Government ID * </label>
            <select class="form-select document col-sm-6 col-12" aria-label="Default select example" required>
                <option >Select Any 1</option>
                <option value="Aadhaar Card No" >Aadhaar Card No</option>
                <option value="Pan Card No">Pan Card No</option>
                <option value="Driving License">Driving License</option>
            </select>
            <input type="number" name="aadhar" class="col-sm-6 col-12" id="aadhar" min="0" maxlength="12"  placeholder="Enter Aadhar No" data-type="adhaar-number">
            <input type="text" name="pan" id="pan" class="col-sm-6 col-12" placeholder="Enter Pan No">
            <input type="file" name="driving" id="driving" class="col-sm-6 col-12" placeholder="Upload License">
            </div>
            
          </div>

          <button type="submit" class="btn btn-success col-10 mx-auto">Request Loan</button>

      </form>
    </section>

    <script>
        let selectTag = document.querySelector('.loan-form form .form-item .document');
        selectTag.addEventListener("change", (evt) =>{
            if(evt.target.value === "Aadhaar Card No"){
                document.getElementById('aadhar').style.display = "block";
            }else{
                document.getElementById('aadhar').style.display = "none";
            }
            if(evt.target.value === "Pan Card No"){
                document.getElementById('pan').style.display = "block";
            }else{
                document.getElementById('pan').style.display = "none";
            }
            if(evt.target.value === "Driving License"){
                document.getElementById('driving').style.display = "block";
            }else{
                document.getElementById('driving').style.display = "none";
            }
        });
 
       
    </script>

    <script >
        class Slider {
            constructor (rangeElement, valueElement, options) {
              this.rangeElement = rangeElement
              this.valueElement = valueElement
              this.options = options
          
              // Attach a listener to "change" event
              this.rangeElement.addEventListener('input', this.updateSlider.bind(this))
            }
          
            // Initialize the slider
            init() {
              this.rangeElement.setAttribute('min', options.min)
              this.rangeElement.setAttribute('max', options.max)
              this.rangeElement.value = options.cur
          
              this.updateSlider()
            }
          
            // Format the money
            asMoney(value) {
              return 'â‚¹' + parseFloat(value)
                .toLocaleString('en-US', { maximumFractionDigits: 2 })
            }
          
            generateBackground(rangeElement) {   
              if (this.rangeElement.value === this.options.min) {
                return
              }
          
              let percentage =  (this.rangeElement.value - this.options.min) / (this.options.max - this.options.min) * 100
              return 'background: linear-gradient(to right, #00d09c, #088465 ' + percentage + '%, #fff ' + percentage + '%, #fefe 100%)'
            }
          
            updateSlider (newValue) {
              this.valueElement.innerHTML = this.asMoney(this.rangeElement.value)
              this.rangeElement.style = this.generateBackground(this.rangeElement.value)
            }
          }
          
          let rangeElement = document.querySelector('.form-item [type="range"]')
          let valueElement = document.querySelector('.form-item .ruppes') 
          
          let options = {
            min: 1000,
            max: 100000,
            cur: 2000
          }
          
          if (rangeElement) {
            let slider = new Slider(rangeElement, valueElement, options)
          
            slider.init()
          }
    </script>
    
</body>
